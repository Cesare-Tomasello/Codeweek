<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Rubrica</title>
  </head>
  <body>
    <h1 id="title">Rubrica</h1>
    <div class="buttons_container">
      <button class="first btn">A - E</button>
      <button class="second btn">F - L</button>
      <button class="third btn">M - Z</button>
      <button class="fourth btn">TUTTI</button>
      <button class="fifth btn">NUOVO</button>
    </div>
    <form class="add_form">
      <input
        type="text"
        name="nome"
        id="nome"
        placeholder="Nome e Cognome"
        required
      />
      <input
        type="text"
        name="numero"
        id="numero"
        placeholder="Numero"
        required
      />
      <input type="text" name="email" id="email" placeholder="E-mail" />
      <input
        type="text"
        name="indirizzo"
        id="indirizzo"
        placeholder="Indirizzo"
        required
      />
      <input
        type="text"
        name="sesso"
        id="sesso"
        placeholder="Sesso (Uomo/Donna/Altro)"
      />
      <div class="add_form_buttons">
        <button class="save_form btn">Aggiungi</button>
        <button class="close_form btn">Chiudi</button>
      </div>
    </form>
    <div class="cards_container"></div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
